<body class="w3-margin w3-card-4">

        <script type="text/javascript" src="./lib/jquery-1.12.0.min.js"></script>

        <h3>Instructions for use:
            <a href="./KJHK Charts instructions.pdf" target="_blank"> instructions </a>
        </h3>
        Quick fills:
        <button class="w3-round w3-btn w3-black" id="quickSun" type="button" onclick="quickSun()">Sun to Sun</button>
        <button class="w3-round w3-btn w3-black" id="quickWeek" type="button" onclick="quickWeek()">One Week Back</button>
        <button class="w3-round w3-btn w3-black" id="quickMonth" type="button" onclick="quickMonth()">One Month Back</button>
        <br>
        <br> Start date:
        <input id="startDate" class="dater newDate" type="text" /> Start time:
        <input id="startTime" class="time newTime" type="text" />
        <br>
        <br> End date :
        <input id="endDate" class="dater newDate" type="text" /> End time :
        <input id="endTime" class="time newTime" type="text" />
        <br>
        <br>
        <button class="w3-round w3-btn w3-black" onclick="performSubmit()">submit</button>
        <div id="mydiv"></div>
        <div id="response"></div>
        <div class="w3-card-2 w3-margin-top" style- "margin:auto" id="stats">Stats:
            <br>
        </div>
        <h1 title="every entry between the dates">Everything</h1>
        <table class="w3-card-2" id="everythingTable" class="stripe display">
            <thead>
            </thead>
        </table>
        <h1 title="how many times was each song played?">By Song</h1>
        <table class="w3-card-2" id="songTable" class="stripe display">
            <thead>
            </thead>
        </table>
        <h1 title="how many times was each album played?">By Album</h1>
        <table class="w3-card-2" id="albumTable" class="stripe display">
            <thead>
            </thead>
        </table>
        <h1 title="how many times was each artist played?">By Artist</h1>
        <table class="w3-card-2" id="artistTable" class="stripe display">
            <thead>
            </thead>
        </table>
